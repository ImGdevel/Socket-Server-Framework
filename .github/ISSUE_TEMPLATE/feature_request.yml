name: "🚀 기능 요청"
description: "새로운 기능을 제안합니다."
title: "[Feature] "
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        새로운 기능 요청

  - type: input
    id: summary
    attributes:
      label: "🔹 기능 요약"
      description: "요청하려는 기능을 간략히 설명하세요."
      placeholder: "예: 사용자가 프로필 이미지를 업로드할 수 있도록 지원"

  - type: textarea
    id: details
    attributes:
      label: "💡 상세 설명"
      description: "어떤 문제를 해결하려는지 또는 기능의 기대 동작을 설명하세요."
      placeholder: "이 기능이 필요한 이유와 어떻게 동작하면 좋을지 상세히 작성해주세요."
      value: ""

  - type: textarea
    id: alternatives
    attributes:
      label: "🔄 대안 방법"
      description: "현재 다른 해결 방법이 있다면 설명해주세요."
      placeholder: "예: 현재는 프로필 이미지를 URL로 입력하도록 함"

  - type: checkboxes
    id: checklist
    attributes:
      label: "✅ 체크리스트"
      description: "요청 사항을 제출하기 전에 아래 사항을 확인해주세요."
      options:
        - label: "이 기능이 기존 기능과 중복되지 않는지 확인했습니다."
        - label: "가능하면 스크린샷이나 예제 코드도 포함했습니다."

---
